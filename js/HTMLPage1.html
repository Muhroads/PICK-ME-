  jsStr: "// NOTE: this example uses the chess.js library:\n// https://github.com/jhlywa/chess.js\n\nvar board = null\nvar game = new Chess()\nvar $status = $('#status')\nvar $fen = $('#fen')\nvar $pgn = $('#pgn')\n\nfunction onDragStart (source, piece, position, orientation) {\n  // do not pick up pieces if the game is over\n  if (game.game_over()) return false\n\n  // only pick up pieces for the side to move\n  if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||\n      (game.turn() === 'b' && piece.search(/^w/) !== -1)) {\n    return false\n  }\n}\n\nfunction onDrop (source, target) {\n  // see if the move is legal\n  var move = game.move({\n    from: source,\n    to: target,\n    promotion: 'q' // NOTE: always promote to a queen for example simplicity\n  })\n\n  // illegal move\n  if (move === null) return 'snapback'\n\n  updateStatus()\n}\n\n// update the board position after the piece snap\n// for castling, en passant, pawn promotion\nfunction onSnapEnd () {\n  board.position(game.fen())\n}\n\nfunction updateStatus () {\n  var status = ''\n\n  var moveColor = 'White'\n  if (game.turn() === 'b') {\n    moveColor = 'Black'\n  }\n\n  // checkmate?\n  if (game.in_checkmate()) {\n    status = 'Game over, ' + moveColor + ' is in checkmate.'\n  }\n\n  // draw?\n  else if (game.in_draw()) {\n    status = 'Game over, drawn position'\n  }\n\n  // game still on\n  else {\n    status = moveColor + ' to move'\n\n    // check?\n    if (game.in_check()) {\n      status += ', ' + moveColor + ' is in check'\n    }\n  }\n\n  $status.html(status)\n  $fen.html(game.fen())\n  $pgn.html(game.pgn())\n}\n\nvar config = {\n  draggable: true,\n  position: 'start',\n  onDragStart: onDragStart,\n  onDrop: onDrop,\n  onSnapEnd: onSnapEnd\n}\nboard = Chessboard('myBoard', config)\n\nupdateStatus()",
  jsFn: function () {
// NOTE: this example uses the chess.js library:
// https://github.com/jhlywa/chess.js

var board = null
var game = new Chess()
var $status = $('#status')
var $fen = $('#fen')
var $pgn = $('#pgn')

function onDragStart (source, piece, position, orientation) {
  // do not pick up pieces if the game is over
  if (game.game_over()) return false

  // only pick up pieces for the side to move
  if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
      (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
    return false
  }
}

function onDrop (source, target) {
  // see if the move is legal
  var move = game.move({
    from: source,
    to: target,
    promotion: 'q' // NOTE: always promote to a queen for example simplicity
  })

  // illegal move
  if (move === null) return 'snapback'

  updateStatus()
}

// update the board position after the piece snap
// for castling, en passant, pawn promotion
function onSnapEnd () {
  board.position(game.fen())
}

function updateStatus () {
  var status = ''

  var moveColor = 'White'
  if (game.turn() === 'b') {
    moveColor = 'Black'
  }

  // checkmate?
  if (game.in_checkmate()) {
    status = 'Game over, ' + moveColor + ' is in checkmate.'
  }

  // draw?
  else if (game.in_draw()) {
    status = 'Game over, drawn position'
  }

  // game still on
  else {
    status = moveColor + ' to move'

    // check?
    if (game.in_check()) {
      status += ', ' + moveColor + ' is in check'
    }
  }

  $status.html(status)
  $fen.html(game.fen())
  $pgn.html(game.pgn())
}

var config = {
  draggable: true,
  position: 'start',
  onDragStart: onDragStart,
  onDrop: onDrop,
  onSnapEnd: onSnapEnd
}
board = Chessboard('myBoard', config)

updateStatus()
  }
};
